<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.button{
	width: 109px;
	height: 37px;
	border-radius: 3px;
	background-image: -webkit-linear-gradient(90deg,#2b6fc7,#5191ee);
	box-shadow:1px 2px 5px #989DA0;
	border-width:0;
	color: #ffffff;
	font-size:16px;
	outline: none;
	cursor: pointer;
}
.button:hover{
	background-image: -webkit-linear-gradient(90deg,#367bd4,#5291ec);
}
</style>
</head>
<body>
<input type="button" class="button" value="新建流程 +"/>
</body>
</html>
